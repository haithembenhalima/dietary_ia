<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Paramètre de compte</title>
    <style>
        
    </style>
</head>
<body>
    <!-- NavBar-->

    <nav>
        <div class="navbar-div container">
            <div class="row" style="margin-top: 10px;">
                <div class="col-10">
                    <a href="/doctor" style="color: white; text-decoration: none;"><h4>Dietary AI</h4></a>
                </div>
                <div class="col" style="display: flex;">
                    <a href="" style="color: white;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
                            <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901"/>
                        </svg>
                    </a>
                    <div class="profile-menu dropdown-center" style="margin-left: 25px;">
                        <p class=" dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">{{doctor_data.firstname}}</p>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="/doctor/account">Paramètre de compte</a></li>
                          <li><a class="dropdown-item" href="/">Sortir</a></li>
                        </ul>
                      </div>
                </div>
            </div>
        </div>
    </nav>




    <!-- Header -->
    <div class="container" style="margin-top: 30px;">
        <h1 style="font-weight: bold; font-size: 47px;">Paramètre de compte</h1>
    </div>




      

    <div class="container rounded mt-5 mb-5">
        
        {% if result %}
        <div class="alert alert-success" role="alert">
          Informations modifier avec succée 
        </div>
        {% endif%}

        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" src="../../pictures/profile/{{doctor_data.picture}}">
                    <a href="/doctor/account/picture"><button class="btn" style="background-color: #393f7e; color: white; margin-top: 10px;">Changer la photo</button></a>

                </div>

            </div>
            <div class="col-md-5 border-right">
                <form action="/doctor/account" method="post" enctype="multipart/form-data">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Votre Informations</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Nom</label><input type="text" class="form-control" name="firstname" value="{{doctor_data.firstname}}"></div>
                        <div class="col-md-6"><label class="labels">Prénom</label><input type="text" class="form-control" name="lastname" value="{{doctor_data.lastname}}"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Email</label><input type="email" class="form-control" name="email" value="{{doctor_data.email}}"></div>
                        <div class="col-md-12"><label class="labels">Numéro de télèphone</label><input type="text" name="phone" class="form-control" value="{{doctor_data.phone}}"></div>
                        <div class="col-md-12"><label class="labels">Adresse</label><input type="text" class="form-control" name="adress" value="{{doctor_data.adress}}"></div>

                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Wilaya</label>
                            <select class="form-control" name="wilaya" id="wilaya">
                                <option value="Adrar">Adrar</option>
                                <option value="Chlef">Chlef</option>
                                <option value="Laghouat">Laghouat</option>
                                <option value="Oum El Bouaghi">Oum El Bouaghi</option>
                                <option value="Batna">Batna</option>
                                <option value="Béjaïa">Béjaïa</option>
                                <option value="Biskra">Biskra</option>
                                <option value="Béchar">Béchar</option>
                                <option value="Blida">Blida</option>
                                <option value="Bouira">Bouira</option>
                                <option value="Tamanrasset">Tamanrasset</option>
                                <option value="Tébessa">Tébessa</option>
                                <option value="Tlemcen">Tlemcen</option>
                                <option value="Tiaret">Tiaret</option>
                                <option value="Tizi Ouzou">Tizi Ouzou</option>
                                <option value="Algiers">Algiers</option>
                                <option value="Djelfa">Djelfa</option>
                                <option value="Jijel">Jijel</option>
                                <option value="Sétif">Sétif</option>
                                <option value="Saïda">Saïda</option>
                                <option value="Skikda">Skikda</option>
                                <option value="Sidi Bel Abbès">Sidi Bel Abbès</option>
                                <option value="Annaba">Annaba</option>
                                <option value="Guelma">Guelma</option>
                                <option value="Constantine">Constantine</option>
                                <option value="Médéa">Médéa</option>
                                <option value="Mostaganem">Mostaganem</option>
                                <option value="M'Sila">M'Sila</option>
                                <option value="Mascara">Mascara</option>
                                <option value="Ouargla">Ouargla</option>
                                <option value="Oran">Oran</option>
                                <option value="El Bayadh">El Bayadh</option>
                                <option value="Illizi">Illizi</option>
                                <option value="Bordj Bou Arréridj">Bordj Bou Arréridj</option>
                                <option value="Boumerdès">Boumerdès</option>
                                <option value="El Tarf">El Tarf</option>
                                <option value="Tindouf">Tindouf</option>
                                <option value="Tissemsilt">Tissemsilt</option>
                                <option value="El Oued">El Oued</option>
                                <option value="Khenchela">Khenchela</option>
                                <option value="Souk Ahras">Souk Ahras</option>
                                <option value="Tipaza">Tipaza</option>
                                <option value="Mila">Mila</option>
                                <option value="Aïn Defla">Aïn Defla</option>
                                <option value="Naâma">Naâma</option>
                                <option value="Aïn Témouchent">Aïn Témouchent</option>
                                <option value="Ghardaïa">Ghardaïa</option>
                                <option value="Relizane">Relizane</option>
                                <option value="Timimoun">Timimoun</option>
                                <option value="Bordj Badji Mokhtar">Bordj Badji Mokhtar</option>
                                <option value="Ouled Djellal">Ouled Djellal</option>
                                <option value="Béni Abbès">Béni Abbès</option>
                                <option value="In Salah">In Salah</option>
                                <option value="In Guezzam">In Guezzam</option>
                                <option value="Touggourt">Touggourt</option>
                                <option value="Djanet">Djanet</option>
                                <option value="El M'Ghair">El M'Ghair</option>
                                <option value="El Menia">El Menia</option>
                            </select>
                            
                              
                        </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Enregistrer</button></div>
                </div>
            </div>
         </form>
        </div>
    </div>
    </div>
    </div>

    <script src="../../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
